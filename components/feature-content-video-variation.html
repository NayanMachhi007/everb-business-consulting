<head>

    <title>Feature Content Video Variation</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../scss/main.css">

<body>
    <section class="feature-content-video">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="video-title-icon">

                        <div class="video-icon">

                            <i class="fa-solid fa-play" onclick="videopopfeature()"></i>
                            <h2 class="h2-heading">Watch our video and know more about us</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="feature-text">

                    <div class="col-7">
                        <h2 class="h2-heading">
                            My Theory Is Customer Service Is First

                            maecenas accumsan.
                        </p>

                        <img src="../images/feature-content-video-variation/signature.png" alt="signature">

                        <h4>Babatunde Smithi</h4>
                        <span>Founder and CEO</span>
                    </div>

                    <div class="col-5">

                        <div class="feature-image">
                            <img src="../images/feature-content-video-variation/theory-img.png" alt="theory-img">
                        </div>

                    </div>
                </div>
            </div>

            <div class="feature-video-pop" id="videopop">
                <iframe width="" height="720" src="https://www.youtube.com/embed/LXb3EKWsInQ"
                    title="COSTA RICA IN 4K 60fps HDR (ULTRA HD)" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>

                <div class="closeicon" onclick="featurevideoclose()">
                        <i class="fa-regular fa-circle-xmark"></i>
                </div>
            </div>

        </div>
    </section>

    <script src="../js/video-pop.js"></script>
</body>

</html>
